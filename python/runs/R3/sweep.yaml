program: training.py --conv_start --collector=C1 --period=1y --interval=1d --start=2020.11.05 --stop=2021.11.05
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.0000001
    max: 0.0001
  epochs:
    distribution: constant
    value: 50
  batch_size:
    distribution: categorical
    values: [1, 2, 4, 8, 16, 32, 64, 128, 256]
  data_length:
    distribution: int_uniform
    min: 2
    max: 60
  optimizer:
    distribution: categorical
    values: ["adam", "sgd"]
  loss_function:
    distribution: categorical
    values: ["mean_absolute_error", "mean_squared_error", "mean_absolute_percentage_error", "mean_squared_logarithmic_error", "cosine_similarity", "huber", "log_cosh"]
  activation_function:
    distribution: categorical
    values: ["relu", "sigmoid", "softmax", "softplus", "softsign", "tanh", "selu", "elu", "exponential"]


